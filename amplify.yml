version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - cp package.json dist/
        - cp package-lock.json dist/
    postBuild:
      commands:
        - cd dist && npm ci --only=production --cache .npm --prefer-offline
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
compute:
  commands:
    - npm ci --only=production --cache .npm --prefer-offline 