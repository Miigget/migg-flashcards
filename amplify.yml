version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - env >> .env
        - npm run build
        - cp package.json ./.amplify-hosting/compute/default/package.json
        - cp package-lock.json ./.amplify-hosting/compute/default/package-lock.json
        - cp .env ./.amplify-hosting/compute/default/.env
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
compute:
  commands:
    - npm ci --only=production --cache .npm --prefer-offline 